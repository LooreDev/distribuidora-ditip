    <script>
        function openCategory(evt, categoryName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(categoryName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function agregarProducto(categoria, nombre, descripcion, imagen) {
            var categoriaDiv = document.getElementById(categoria);
            var productoDiv = document.createElement("div");
            productoDiv.className = "card";
            productoDiv.innerHTML = `
                <img src="${imagen}" alt="${nombre}" onclick="openFullscreen('${imagen}')">
                <p><strong>${nombre}</strong></p>
                <p>${descripcion}</p>
            `;
            categoriaDiv.querySelector('.card-container').appendChild(productoDiv);
        }

        function openFullscreen(imagenSrc) {
            var fullscreenImg = document.querySelector('.fullscreen-img');
            fullscreenImg.src = imagenSrc;
            document.getElementById('fullscreen').style.display = 'block';
        }

        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }

        function toggleMenu() {
            var menu = document.querySelector('.tab');
            menu.classList.toggle('active');
        }

        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("arrow-up").style.display = "block";
            } else {
                document.getElementById("arrow-up").style.display = "none";
            }
        }

        document.getElementById("arrow-up").onclick = function () {
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0; 
        }
